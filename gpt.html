<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<style>
  /* Reset some default styles */
html, body, h1, h2, h3, p {
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#component {
  max-width: 600px;
  width: 90%;
  background-color: #fff;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

.result {
  text-align: center;
  background-color: #007bff;
  color: #fff;
  padding: 20px;
}

.title {
  font-size: 28px;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.percent {
  font-size: 48px;
  color: #ffbf47;
}

.overall {
  color: #f2f2f2;
  font-size: 20px;
}

.remark-title {
  font-size: 24px;
  color: #333;
  padding: 20px;
  background-color: #f2f2f2;
  border-bottom: 1px solid #ccc;
}

.remark-text {
  font-size: 16px;
  color: #555;
  line-height: 1.5;
  padding: 20px;
}

.summary {
  margin-top: 20px;
  padding: 20px;
}

.category {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  padding: 15px;
  border-bottom: 1px solid #ccc;
}

.type {
  display: flex;
  align-items: center;
}

.type img {
  margin-right: 10px;
  width: 32px;
  height: 32px;
}

.name {
  font-size: 18px;
  color: #333;
}

.score {
  font-size: 20px;
  color: #007bff;
  font-weight: bold;
}

.point {
  font-weight: bold;
}

.wrapper-btn {
  text-align: center;
  margin-top: 20px;
}

.continue-btn {
  background-color: #007bff;
  color: #fff;
  font-size: 20px;
  padding: 12px 24px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.continue-btn:hover {
  background-color: #0056b3;
}

</style>  
<title>Frontend Mentor | Results Summary Component</title>
</head>

<body>
  <section id="component">
    <section class="result">
      <section class="wrapper-res">
        <h1 class="title">Your Result</h1>
        <section class="score-block">
          <section class="circle">
            <h2 class="percent">
              <strong><big>76</big></strong>
            </h2>
            <em class="overall">of 100</em>
          </section>
        </section>
        <section class="remark-block">
          <h2 class="remark-title">Great</h2>
          <article class="remark-text">You scored higher than 65% of the people who have taken these tests.</article>
        </section>
      </section>
    </section>
    <section class="summary">
      <section class="wrapper-sum">
        <h2 class="title">Summary</h2>
        <section class="category">
          <div class="type">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <h3 class="name" id="reaction">Reaction</h3>
          </div>
          <div class="score">
            <h4 class="point">80</h4>
            <em>/</em>
            <em>100</em>
          </div>
        </section>
        <!-- Repeat the category sections for other categories -->
        <p class="wrapper-btn">
          <button class="continue-btn">Continue</button>
        </p>
      </section>
    </section>
  </section>
  <script src="scrip.js"></script>
</body>

</html>
